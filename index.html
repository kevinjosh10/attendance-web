<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jerusalem College Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Jerusalem College Attendance</h1>
            <div class="datetime">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
        </header>

        <main class="app-main">
            <!-- First-time form -->
            <section id="user-form-section" class="card">
                <h2>Student Details</h2>
                <p class="subtitle">Please enter your details to continue</p>

                <div class="form-group">
                    <label for="student-name-input">Full Name</label>
                    <input type="text" id="student-name-input" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="department-input">Department</label>
                    <input type="text" id="department-input" placeholder="e.g., CSE A, CSE B">
                </div>

                <div class="form-group">
                    <label for="year-select">Year</label>
                    <select id="year-select">
                        <option value="">Select your year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>

                <button id="save-details-btn" class="primary-btn full-width">
                    Save & Continue
                </button>
            </section>

            <!-- Attendance section -->
            <section id="attendance-section" class="card" style="display: none;">
                <h2>Welcome, <span id="student-name-display"></span></h2>
                <p class="subtitle">
                    <span id="student-dept-display"></span> •
                    <span id="student-year-display"></span>
                </p>

                <div class="info-row">
                    <div>
                        <span class="label">Today</span>
                        <span id="today-display" class="value"></span>
                    </div>
                    <div>
                        <span class="label">Current Time</span>
                        <span id="time-display" class="value"></span>
                    </div>
                </div>

                <button id="mark-attendance-btn" class="primary-btn large full-width">
                    Mark Attendance
                </button>

                <p id="status-message" class="status-message"></p>
            </section>
        </main>

        <footer class="app-footer">
            <span>© Jerusalem College of Engineering • Smart Attendance System</span>
            <span class="author-line">Smart Attendance System made by KEVIN JOSHUA</span>
        </footer>
    </div>

    <script src="attendance.js" defer></script>
</body>
</html>
