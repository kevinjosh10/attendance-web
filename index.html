<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerusalem College Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%233b82f6' width='100' height='100'/><text x='50' y='70' font-size='70' font-weight='bold' text-anchor='middle' fill='white'>A</text></svg>">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Jerusalem College Attendance</h1>
            <div class="datetime">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
        </header>

        <main class="app-main">
            <!-- First-time form -->
            <section id="user-form-section" class="card">
                <h2>Student Details</h2>
                <p class="subtitle">Please enter your details to continue</p>

                <div class="form-group">
                    <label for="student-name-input">Full Name</label>
                    <input type="text" id="student-name-input" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="department-select">Department</label>
                    <select id="department-select">
                        <option value="">Select your department</option>
                        <optgroup label="Undergraduate">
                            <option value="CSE A">CSE A</option>
                            <option value="CSE B">CSE B</option>
                            <option value="IT A">IT A</option>
                            <option value="IT B">IT B</option>
                            <option value="AIML">AIML</option>
                            <option value="AIDS">AIDS</option>
                            <option value="CSBS">CSBS</option>
                            <option value="CS">CS</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="BME">BME</option>
                        </optgroup>
                        <optgroup label="Postgraduate">
                            <option value="M.E COMPUTER ENGINEERING AND MANAGEMENT">M.E COMPUTER ENGINEERING AND MANAGEMENT</option>
                            <option value="M.E APPLIED ELECTRONICS">M.E APPLIED ELECTRONICS</option>
                            <option value="M.E COMPUTER SCIENCE AND ENGINEERING">M.E COMPUTER SCIENCE AND ENGINEERING</option>
                            <option value="M.E SOFTWARE ENGINEERING">M.E SOFTWARE ENGINEERING</option>
                            <option value="MBA">MBA</option>
                            <option value="M.E POWER ELECTRONICS AND DRIVES">M.E POWER ELECTRONICS AND DRIVES</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year-select">Year</label>
                    <select id="year-select">
                        <option value="">Select your year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>

                <button type="button" id="save-details-btn" class="primary-btn full-width">
                    Save & Continue
                </button>
            </section>

            <!-- Attendance section -->
            <section id="attendance-section" class="card" style="display: none;">
                <h2>Welcome, <span id="student-name-display"></span></h2>
                <p class="subtitle">
                    <span id="student-dept-display"></span> •
                    <span id="student-year-display"></span>
                </p>

                <div class="info-row">
                    <div>
                        <span class="label">Today</span>
                        <span id="today-display" class="value"></span>
                    </div>
                    <div>
                        <span class="label">Current Time</span>
                        <span id="time-display" class="value"></span>
                    </div>
                </div>

                <button type="button" id="mark-attendance-btn" class="primary-btn large full-width">
                    Mark Attendance
                </button>

                <p id="status-message" class="status-message"></p>
            </section>
        </main>

        <footer class="app-footer">
            <span>© Jerusalem College of Engineering • Smart Attendance System</span>
            <span class="author-line">Smart Attendance System made by KEVIN JOSHUA</span>
        </footer>
    </div>

    <script src="attendance.js"></script>
</body>
</html>
