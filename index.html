<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jerusalem Attendance CSE A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        #welcome {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input, button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }
        #mark-attendance-btn {
            font-size: 24px;
            padding: 15px 30px;
        }
        #status-message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Jerusalem Attendance CSE A</h1>

    <div id="name-form">
        <input type="text" id="student-name-input" placeholder="Enter your name">
        <button id="enter-name-btn">Enter</button>
    </div>

    <div id="attendance-section" style="display:none;">
        <h2 id="welcome">Welcome <span id="student-name-display"></span>!</h2>
        <p>Current time: <span id="time"></span></p>
        <button id="mark-attendance-btn">Mark Attendance</button>
        <p id="status-message"></p>
    </div>

    <script src="attendance.js" defer></script>
</body>
</html>
